{% extends 'channel/base2.html' %}
{% block content %}
<div class="row">
  <div class="container" style="display: flex; flex-wrap: wrap; padding: 5%;">
    {% for title, video_id, image_link, date in video_list %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="auto" height="0" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <img src={{image_link}} alt="Thumbnail" styles = "width: 100%; height: auto;">
          </svg>
          <div class="card-body">
            <p class="card-text font-weight-bold">{{ title }}</p>
            <p class="card-text font-weight-normal">Published: {{date}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <div class="btn-group">
                  <a href={% url 'video_detail' video_id  %} class="btn btn-sm btn-outline-secondary">View Comments</a>
                </div>
                <div class="btn-group">
                  <a href={% url 'chart' video_id %} class="btn btn-sm btn-outline-secondary">View Analytics</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
